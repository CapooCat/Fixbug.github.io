<!DOCTYPE html>
<html>

<head>
    <title>Yêu cầu truy cập</title>
</head>
<link href="css/font.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">

<script src="js/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<body>
    <section class="background">
        <div class="head"></div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(var(--main_color_light), .7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(var(--main_color_light), .5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(var(--main_color_light), .3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--main_color)" />
                </g>
            </svg>
        </div>
        <div class="foot"></div>
    </section>
    <section class="container fade-in">
        <a href="javascript:void(0);" class="des-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header">
                <div class="main-image">
                    <img src="images\Logout.svg">
                </div>
    
                <div class="top-title">
                    <img src="images\FPT_ID.svg">
                    <h2>Chuyển tài khoản FPT ID</h2>
                </div>
    

                <div class="list-user-login">
                    <span class="title">Tài khoản</span>
                    <a class="item" href="javascript:void(0)">
                        <div class="avatar">C</div><span>Châu Tinh Trì</span>
                    </a>
                    <a class="item" href="javascript:void(0)">
                        <div class="avatar">C</div><span>chautinhtri@gmail.com</span>
                    </a>
                    <a class="item add light-btn-animate" href="javascript:void(0)">
                        <div class="avatar"><i class="fa-solid fa-plus"></i></div><span>Đăng nhập tài khoản khác</span>
                    </a>
                </div> 
            </div>
            <div class="footer">
                <a href="javascript:void(0)" class="des-btn flexible"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Đăng xuất tất cả tài khoản</span></a>  
            </div>
    </section>
</body>
<script src="js/sso-library.js"></script>
</html>
