<!DOCTYPE html>
<html>

<head>
    <title>Yêu cầu truy cập</title>
</head>
<link href="css/font.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">

<script src="js/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<body>
    <section class="background">
        <div class="head"></div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(var(--main_color_light), .7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(var(--main_color_light), .5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(var(--main_color_light), .3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--main_color)" />
                </g>
            </svg>
        </div>
        <div class="foot"></div>
    </section>
    <section class="container fade-in">
        <div class="header">
            <div class="main-image">
                <img src="images\Permission.svg">
            </div>
            <h1>Yêu cầu truy cập</h1>
            <span class="description small">Xin chào email@com.vn, ứng dụng FPT Single ID muốn truy cập vào dữ liệu
                dựa trên hoạt động của bạn về các thông tin như sau:</span>

                <!-- <label class="checkbox square">
                    Phone
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox square">
                    Email
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label> -->

                <div class="list-items">
                    <div class="item"><i class="fa-regular fa-square-check"></i><span>Phone</span></div>
                    <div class="item"><i class="fa-regular fa-square-check"></i><span>Email</span></div>
                </div>

                <span class="description small">Ứng dụng sẽ không yêu cầu mở quyền truy cập nhiều hơn nếu không có sự cho phép của bạn.</span>
        </div>

        <div class="footer">
            <div class="action">
                <a href="javascript:close()" class="modal-cancel">Huỷ</a>
                <a href="javascript:close()" class="modal-accept">Đồng ý</a>
            </div>
        </div>
    </section>
</body>
<script src="js/sso-library.js"></script>
</html>
