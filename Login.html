<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
</head>
<link href="css/font.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">

<script src="js/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<body>
    <section class="background">
        <div class="head"></div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(var(--main_color_light), .7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(var(--main_color_light), .5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(var(--main_color_light), .3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--main_color)" />
                </g>
            </svg>
        </div>
        <div class="foot"></div>
    </section>
    <section class="container fade-in full">
        <div class="header">
            <div class="top-title">
                <img src="images\FPT_ID.svg">
                <span>Đăng nhập 1 lần duy nhất để truy cập tất cả các ứng dụng dịch vụ của FPT TELECOM</span>
            </div>

            <div class="main-image" style="margin: 20px">
                <img src="images\Login.svg">
            </div>

            <span class="des-input-title">USERNAME</span>
            <div class="input-container">
                <input type="text" id="username" class="des-input username" placeholder="Nhập số điện thoại/email">
                <div class="input-action">
                    <span class="input-error">!</span>
                    <span class="clear-input" onclick="clear('username')"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
            <span class="des-error">Đã có lỗi xảy ra</span>

            <div class="des-forget">
                <a href="javascript:void(0);" id="respwd" class="des-link">Quên mật khẩu?</a>
            </div>

            <a href="javascript:Redirect('Password.html')" id="next" class="des-btn">Tiếp tục</a>

            <div class="des-login-title"><a href="javascript:Redirect('SignUp.html')" class="des-link">Đăng ký
                ngay</a>
        </div>
    </section>
</body>
<script src="js/sso-library.js"></script>
</html>
