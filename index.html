        <section class="account-container fade-in">
            <!-- <a class="logout" href="javascript:void(0)"><i class="fa-solid fa-arrow-right-from-bracket"></i></a> -->
            <div class="dropdown logout" tabindex="0">

        <div class="account-menu">

                        <div class="case">Họ tên</div>
                        <span class="info">Đạt</span>
                        <div class="input">
                            <input name="fullname" type="text" value="Đạt" />
                        </div>

                        <div class="case">Giới tính</div>
                        <span class="info">Nam</span>
                        <div class="input selection">
                            <select>

                            </select>

                        <div class="case">Ngày sinh</div>

                            <input disabled name="phone" type="text" value="0954338764" />

                        <span class="info">DatTT50@fpt.com.vn</span>
                        <div class="input">
