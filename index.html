<!DOCTYPE html>
<html>

<head>
    <title>Mật khẩu</title>
</head>
<link href="css/font.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">

<script src="js/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<body>
    <section class="background">
        <div class="head"></div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(var(--main_color_light), .7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(var(--main_color_light), .5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(var(--main_color_light), .3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--main_color)" />
                </g>
            </svg>
        </div>
        <div class="foot"></div>
    </section>
    <section class="container fade-in full">
        <div class="header">
            <a href="javascript:void(0);" class="des-back"><i class="fa-solid fa-arrow-left"></i></a>

            <div class="main-image">
                <img src="images\Password.svg">
            </div>

            <h1>Mật khẩu</h1>
            <div>
                <span class="des-input-title">PASSWORD</span>
                <div class="input-container" id="tab-password">
                    <input type="text" id="password" class="des-input password" placeholder="Nhập mật khẩu tiêu chuẩn">
                    <div class="input-action">
                        <span class="input-error">!</span>
                        <span class="eye-input unhide" style="display: flex;"
                            onclick="ToggleHide('#password', 'text')"><i class="fa-solid fa-eye"></i></span>
                        <span class="eye-input hide" onclick="ToggleHide('#password', 'password')"><i
                                class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
            </div>

            <div style="display: none;">
                <span class="des-input-title">PIN CODE</span>
                <div class="input-container" id="tab-code">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="des-input-code code password" pattern="[0-9]*" inputmode="numeric">

                    <div class="input-action" style="border: none;">
                        <span class="eye-input unhide" style="display: flex;" onclick="ToggleHide('.code', 'text')"><i
                                class="fa-solid fa-eye"></i></span>
                        <span class="eye-input hide" onclick="ToggleHide('.code', 'password')"><i
                                class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
            </div>

            <span class="des-error">Đã có lỗi xảy ra</span>

            <div class="des-forget">
                <a href="javascript:void(0);" id="respwd" class="des-link">Quên mật khẩu?</a>
            </div>

            <a href="javascript:Continue()" class="des-btn">Tiếp tục</a>

            <div class="des-login-title"><a href="javascript:void(0)" class="des-link">Đăng ký
                ngay</a><span>hoặc</span></div>
            <div class="des-login-select">
                <a href="javascript:void(0);" class="des-icon"><img src="images\google.svg"></a>
                <a href="javascript:void(0);" class="des-icon"><img src="images\facebook.svg"></a>
            </div>

            <a href="javascript:void(0);"
                style="font-size: 13px;display: block; color: #282828; text-decoration: underline; margin-top: 20px; margin-bottom: 20px;"
                class="des-link">Màn hình đăng nhập cũ</a>
            </div>
    </section>
</body>
<script src="js/sso-library.js"></script>
</html>
