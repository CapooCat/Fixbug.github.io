<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký</title>
</head>
<link href="css/font.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">

<script src="js/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<body>
    <div class="loading">
        <div class="circle-loading"></div>
    </div>
    <section class="background">
        <div class="head"></div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(var(--main_color_light), .7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(var(--main_color_light), .5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(var(--main_color_light), .3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--main_color)" />
                </g>
            </svg>
        </div>
        <div class="foot"></div>
    </section>
    <section class="container fade-in">
        <a href="javascript:GoBack();" class="des-back"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="header">
            <div class="main-image">
                <img src="images\SignUp.svg">
            </div>
    
            <h1>Đăng ký</h1>
            <span class="des-input-title">USERNAME</span>
            <div class="input-container">
                <input type="text" id="username" class="des-input username" placeholder="Nhập số điện thoại/email">
                <div class="input-action">
                    <span class="input-error">!</span>
                    <span class="clear-input" onclick="clear('username')"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
            <span class="des-error">Đã có lỗi xảy ra</span>

            <span class="des-input-title">PASSWORD</span>
            <div class="input-container">
                <input type="text" id="password" class="des-input password" placeholder="Nhập mật khẩu">
                <div class="input-action">
                    <span class="input-error">!</span>
                    <span class="eye-input unhide" style="display: flex;"
                        onclick="ToggleHide('#password', 'text')"><i class="fa-solid fa-eye"></i></span>
                    <span class="eye-input hide" onclick="ToggleHide('#password', 'password')"><i
                            class="fa-solid fa-eye-slash"></i></span>
                </div>
            </div>
            <span class="des-error">Đã có lỗi xảy ra</span>

            <span class="des-input-title">REPEAT PASSWORD</span>
            <div class="input-container">
                <input type="text" id="repassword" class="des-input password" placeholder="Nhập lại mật khẩu">
                <div class="input-action">
                    <span class="input-error">!</span>
                    <span class="eye-input unhide" style="display: flex;"
                        onclick="ToggleHide('#repassword', 'text')"><i class="fa-solid fa-eye"></i></span>
                    <span class="eye-input hide" onclick="ToggleHide('#repassword', 'password')"><i
                            class="fa-solid fa-eye-slash"></i></span>
                </div>
            </div>
            <span class="des-error">Đã có lỗi xảy ra</span>
            <label class="checkbox">
                Tôi đồng ý các <a href="javascript:Redirect('Term.html')">điều khoản</a> và <a href="javascript:Redirect('Term.html')">chính
                    sách</a>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="footer">
            <a href="javascript:console.log('ok')" style="margin-top: 0px;" class="des-btn">Tiếp tục</a>
        </div>
    </section>
</body>
<script src="js/sso-library.js"></script>
</html>
